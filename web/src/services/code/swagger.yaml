openapi: 3.0.0
info:
  title: API Specification
  version: 0.0.0
servers:
  - url: /api/v1
security:
  - bearerAuth: []
paths:
  /admin/users:
    get:
      operationId: adminListUsers
      parameters:
        - in: query
          name: sort
          schema:
            enum:
              - id
              - email
              - created
              - updated
            type: string
        - in: query
          name: order
          schema:
            enum:
              - asc
              - desc
            type: string
        - in: query
          name: page
          schema:
            default: 1
            type: integer
        - in: query
          name: limit
          schema:
            default: 30
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TypesUser'
                type: array
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsererrorError'
          description: Bad Request
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsererrorError'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsererrorError'
          description: Internal Server Error
      tags:
        - admin
    post:
      operationId: adminCreateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpenapiAdminUsersCreateRequest'
      responses:
