        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsererrorError'
          description: Internal Server Error
      tags:
        - repository
  /repos/{repo_ref}/branches/{branch_name}:
    delete:
      operationId: deleteBranch
      parameters:
        - description: Bypass rule violations if possible.
          in: query
          name: bypass_rules
          required: false
          schema:
            default: false
            type: boolean
        - in: path
          name: repo_ref
          required: true
          schema:
            type: string
        - in: path
          name: branch_name
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsererrorError'
