        - description: The maximum number of results to return.
          in: query
          name: limit
          required: false
          schema:
            default: 30
            maximum: 100
            minimum: 1
            type: integer
        - description: The substring which is used to filter the plugins by their name.
          in: query
          name: query
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TypesPlugin'
