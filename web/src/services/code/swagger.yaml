          in: query
          name: query
          required: false
          schema:
            type: string
        - description: The page to return.
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: The maximum number of results to return.
          in: query
          name: limit
          required: false
          schema:
            default: 30
            maximum: 100
            minimum: 1
            type: integer
        - description: The types of principals to include.
          in: query
          name: type
          required: false
          schema:
            items:
              enum:
                - service
                - serviceaccount
                - user
              type: string
            type: array
