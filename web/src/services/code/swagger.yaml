          description: Unprocessable Entity
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsererrorError'
          description: Internal Server Error
      tags:
        - repository
    get:
      operationId: getBranch
      parameters:
        - in: path
          name: repo_ref
          required: true
          schema:
            type: string
        - in: path
          name: branch_name
          required: true
          schema:
            type: string
      responses:
        '200':
