  /repos/{repo_ref}/branches:
    get:
      operationId: listBranches
      parameters:
        - description: Indicates whether optional commit information should be included
            in the response.
          in: query
          name: include_commit
          required: false
          schema:
            default: false
            type: boolean
        - description: The substring by which the branches are filtered.
          in: query
          name: query
          required: false
          schema:
            type: string
        - description: The order of the output.
          in: query
          name: order
          required: false
          schema:
            default: asc
            enum:
              - asc
              - desc
            type: string
        - description: The data by which the branches are sorted.
          in: query
          name: sort
          required: false
          schema:
            default: name
            enum:
              - name
              - date
            type: string
        - description: The page to return.
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: The maximum number of results to return.
          in: query
          name: limit
          required: false
          schema:
            default: 30
            maximum: 100
            minimum: 1
            type: integer
        - in: path
          name: repo_ref
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RepoBranch'
                type: array
          description: OK
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsererrorError'
          description: Unauthorized
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsererrorError'
          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsererrorError'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsererrorError'
